<div class="HomeCtrl signup" ng-controller="HomeCtrl" id="hometop">
    <div class="col-md-12 text-right topclass">
        <img src="img/mobilelognew.png">
    </div>
    <div class="w3ls-subscribe registerForm">
        <h1>SIGNUP</h1>
        <form>
            <div class="form-group">
                <label class="control-label">Username</label>
                <input type="text" class="form-control" placeholder="username" />
            </div>
            <div class="form-group">
                <label class="control-label">E-mail address</label>
                <input type="text" class="form-control" placeholder="email@address.com" />
                <span class="error error-text">Invalid format</span>
            </div>
            <div class="form-group">
                <label class="control-label">Password</label>
                <input type="password" class="form-control" placeholder="password" />
                <span class="eye-icon">
                    <i class="fa fa-eye"></i>
                </span>
                <span class="error error-text">Invalid format</span>
            </div>
            <div class="form-group custom-dropdown">
                <label class="control-label">Who you are?</label>
                <div class="custom-arrow">
                    <select class="select-form-control">
                        <option value="option">Individual</option>
                        <option value="option">Company</option>
                    </select>
                </div>
            </div>
            <div class="form-group mt-15">
                <input type="button" disabled class="btn success-btn block-btn" value="Proceed" />
            </div>
            <p class="font-s text-center">Create an account to buy and sell in our community! If you already have an account <a class="default" href="#">Login in here</a></p>
        </form>
    </div>
    <div class="footercont font-s text-center"> By joining, you agree to Collabroâ€™s <span class="terms" ng-click="showAModal()">Terms of Service</span></div>
</div>
