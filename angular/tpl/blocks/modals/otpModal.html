<script src="js/modal-js/otpmodal.js"></script>
<div class="custom-modal" ng-controller="OTPModalCtrl">
   <div class="custom-modal-title">
      <div class="row flex-center">
          <div class="col-lg-10 col-md-10 col-xs-2">
              <h3 class="ng-binding">Verify Your OTP Here!</h3>
          </div>
          <div class="col-lg-2 col-md-2 col-xs-2 text-right">
              <a ng-click="closeModal()"><img src="../assets/img/close.png"></a>
          </div>
      </div>
  </div>
  <form name="otpform" class="form-horizontal" novalidate ng-submit="verifyotp(otpform);">
  <div class="custom-modal-body bt-1">

     <div class="multi-input-wrapper">
         <input type="text" class="form-control" ng-model="otpData.otpArray[0]" name="otp1" numbers-only required minlength="1" maxlength="1" placeholder="0" move-next-on-maxlength>
         <input type="text" class="form-control" placeholder="0" ng-model="otpData.otpArray[1]" name="otp2" numbers-only required minlength="1" maxlength="1" move-next-on-maxlength>
         <input type="text" class="form-control" placeholder="0" ng-model="otpData.otpArray[2]" name="otp3" numbers-only required minlength="1" maxlength="1" move-next-on-maxlength>
         <input type="text" class="form-control" placeholder="0" ng-model="otpData.otpArray[3]" name="otp4" numbers-only required minlength="1" maxlength="1" move-next-on-maxlength>
         <input type="text" class="form-control" placeholder="0" ng-model="otpData.otpArray[4]" name="otp5" numbers-only required minlength="1" maxlength="1" move-next-on-maxlength>
         <input type="text" class="form-control" placeholder="0" ng-model="otpData.otpArray[5]" name="otp6" numbers-only required minlength="1" maxlength="1">
      </div>
     <span ng-messages="otpform.otp.$error" role="alert" class="otp-errormsg"><span class="text-danger" ng-message="required">OTP Required</span><span class="text-danger"ng-message="minlength">Atleast 6 characters long.</span></span>
   </div>
   <div class="custom-modal-footer text-center bt-1">
      <button type="submit" class="btn success-btn mr-20 ng-scope" button-spinner="otpLoading" spinning-icon="fa fa-circle-o-notch fa-spin" ng-disabled="otpLoading||!otpform.$valid">Verify</button>
      <button type="button" class="btn danger-btn" data-dismiss="modal" ng-disabled="otpLoading"  ng-click="closeModal()">Cancel</button>
   </div>
</form>
</div>
